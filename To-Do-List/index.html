<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Yapılacaklar Listtesi</title>
</head>
<body>

    <div id="alert"></div>

    <div class="mr-1" style="position: relative">
        <div style="position: absolute; top: 0; right: 0">
            <div id="liveToast" class="toast success hide" role="alert" aria-live="assertive" aria-atomic="true"
                data-delay="4000">
                <div>
                    <button type="button" class="close" data-dismiss="toast" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="toast-body">Listeye eklendi.</div>
            </div>
        </div>
    </div>
    <div class="mr-1" style="position: relative">
        <div style="position: absolute; top: 0; right: 0">
            <div id="liveToast" class="toast error hide" role="alert" aria-live="assertive" aria-atomic="true"
                data-delay="4000">
                <div>
                    <button type="button" class="close" data-dismiss="toast" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="toast-body">Listeye boş ekleme yapamazsınız!</div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="header">
            <img src="https://cdn.sanity.io/images/9kdepi1d/production/65c832d202a503b15d99e628f4313782f3ef50db-300x62.png"
                class="mb-1" alt="" />
            <h2>Yapılacaklar Listesi</h2>
            <div class="container mt-2">
                <div class="row">
                    <div class="col-sm-8 offset-sm-2">
                        <form id="userForm">
                            <div class="mb-3">
                                <label for="username" class="form-label">Kullanıcı Adı</label>
                                <input type="text" name="username" id="username" class="form-control">
                            </div>

                            <div class="mb-3 mt-5">
                                <label for="score" class="form-label">Not Bilgisi</label>
                                <input type="number" name="score" id="score" class="form-control">
                            </div>

                            <div class="mb-3 mt-5">
                                <button type="reset" class="btn btn-danger">Sıfırla</button>
                                <button type="submit" class="btn btn-success">Gönder</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-sm-8 offset-sm-2 mt-4" id="items">
            <ul class="list-group" id="userList">
                <!-- <li class="list-group-item d-flex justify-content-between align-items-center">
                    A list item
                    <span class="badge bg-primary rounded-pill">14</span>
                </li> -->
            </ul>
        </div>

        <ul id="list">
            
        </ul>
        <script src="script.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous">
        </script>
    </div>
</body>
</html>
